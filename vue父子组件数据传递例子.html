<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<style>
    .activated{
        color: greenyellow;
    }
    .hasError{
        color:red;
    }
    .watching{
        font-family: Arial;
        background-color: aliceblue;
    }
</style>
</head>
<body>
<div id="app">
    <something :count="token" @change="totalChange"></something>
    <something :count="token" @change="totalChange"></something>
    <div>{{total}}</div>
</div>
<script>
    var something={
        props: ["count"],
        data: function(){
            return {
                number: this.count
            }
        },
        template: "<div @click=' handleClick'>{{number}}</div>",
        methods:{
            handleClick:function(){
                this.number++;
                this.$emit('change',1);
            }
        }
    }

    var app = new Vue({
        el: "#app",
        data: {
        total:4,
        token: 2
    },
        methods:{
            totalChange:function(step){
                this.total+=step;
            }
        },
        components:{
        something:something
    }
    })
</script>
</body>
</html>
